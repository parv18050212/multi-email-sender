<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Email Sender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Send Multiple Emails</h2>
    <input type="text" id="recipients" placeholder="Recipients (comma separated)">
    <input type="text" id="subject" placeholder="Subject">
    <textarea id="content" rows="6" placeholder="Email content..."></textarea>
    <button onclick="sendMails()">Send Emails</button>
    <div id="response"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
